<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/af6c14a78e.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="img-logo">
        <img src="assets/logo.png" alt="logo">
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="" method="POST">
            <input type="text" class="input-field" name="username" placeholder="Email" required>
            <input type="password" class="input-field" name="password" placeholder="Senha" required>
            <div class="btn">
                <button type="submit" class="login-button">Login</button>
                <button type="submit" class="cadastrar-button">Cadastrar</button>
            </div>
        </form>
        <div class="error-message">
            <!-- Exemplo de erro -->
            <!-- <p>Invalid username or password.</p> -->
        </div>
    </div>

</body>
</html>
